{% load crispy_forms_tags %}
<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>
<body>
    <div class="container my-5">
        <div class="row"> 
            <div class="col-md-8">
                <div class="card">
                    <h5 class="card-header">Profile Info</h5>
                    <div class="card-body"> 
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label"><strong>Username:</strong></label>
                            <div>
                            {{ u_form.username}}
                            </div>
                    
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label"><strong>Email:</strong></label>
                              <div>
                                {{ u_form.email}}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"><strong>Profile Picture:</strong></label>
                                <div>
                                  {{ p_form.profile_photo}}
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Bio:</label>
                                <div>
                                  {{ p_form.bio}}
                                  </div>
                              </div>
                              <div class="form-group mt-4">
                                <button class="btn btn-primary" type="submit">Update Profile</button>
                            </div>
                          </form>              
                    </div>
            </div>
        </div>
    </div>
